<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <title>Helya Najafi</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 40px;
      background-color: #f8f8f8;
      text-align: center;
    }

    header {
      background-color: #fff;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
      max-width: 500px;
      margin: auto;
    }

    img {
      border-radius: 50%;
      width: 150px;
      height: 150px;
      object-fit: cover;
      margin-bottom: 10px;
    }

    h1 {
      margin: 10px 0 5px 0;
      font-size: 28px;
    }

    p {
      margin: 0;
      color: #555;
    }
  </style>
</head>
<body>

  <header>
    <img src="profil.jpg" alt="Helya Najafi" />
    <h1>Helya Najafi</h1>
    <p>Makine Mühendisliği Öğrencisi</p>
  </header>

</body>
</html>
